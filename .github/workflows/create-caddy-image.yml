name: Build Custom Caddy image

on:
  push:
    branches: ['main']
    paths:
      - 'caddy-image/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tsuki-tsuki/caddy
  WORKDIR: caddy-image

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Load dotenv vars
        uses: falti/dotenv-action@v1.1.5
        with:
          path: ${{ env.WORKDIR }}/.env
          export-variables: true
          keys-case: bypass

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ env.CADDY_VERSION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ env.CADDY_VERSION }}
            type=semver,pattern={{major}},value=${{ env.CADDY_VERSION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: "${{ env.WORKDIR }}"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=user/app:buildcache
          cache-to: type=registry,ref=user/app:buildcache,mode=max
          build-args: |
            CADDY_VERSION=${{ env.CADDY_VERSION }}
            CF_API_TOKEN=${{ secrets.CF_API_TOKEN }}
